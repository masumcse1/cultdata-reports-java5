<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            text-align: center;
            padding: 50px;
        }
        .error-box {
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 50px;
            margin: 0;
        }
        p {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1>404</h1>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/" style="text-decoration: none; color: #007BFF;">Go to Home Page</a>
</div>
</body>
</html>
