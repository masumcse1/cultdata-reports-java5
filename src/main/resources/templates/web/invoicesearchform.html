
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Invoice Search</title>
    <link href="/css/invoicesearchform.css" rel="stylesheet">
    <link href="/css/tomselect-custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div layout:fragment="content" x-data="invoiceApp()">
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Invoice Search</h3>
                </div>

                <!-- ODP-style Progress Bar -->
                <div x-show="loading" id="progressContainer">
                    <div id="loader"></div>
                </div>

                <!-- Validation Message -->
                <div x-show="validationMessage" class="row justify-content-center mb-1">
                    <div class="col-md-4 text-center">
                        <div class="alert alert-danger" x-text="validationMessage"></div>
                    </div>
                </div>

                <form @submit.prevent="searchInvoices" id="invoiceForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-16">
                                <!-- Distribution Managers (Multi-select like ODP) -->
                                <div class="mb-1 row align-items-center">
                                    <label class="col-md-2 col-form-label">Distribution Manager(s)</label>
                                    <div class="col-md-4">
                                        <div id="selectBoxDistributionManager"></div>
                                    </div>
                                </div>

                                <!-- Date Range Inputs -->
                                <div class="mb-3 row align-items-center">
                                    <label class="col-md-2 col-form-label">From Invoice Generated Date</label>
                                    <div class="col-md-4">

                                        <input type="text"
                                               class="form-control"
                                               x-ref="startDate"
                                               x-model="searchDTO.startGeneratedDate"
                                               placeholder="DD MMM YYYY"
                                               data-flatpickr required>

                                    </div>
                                </div>

                                <div class="mb-3 row align-items-center">
                                    <label class="col-md-2 col-form-label">To Invoice  Generated Date</label>
                                    <div class="col-md-4">


                                        <input type="text"
                                               class="form-control"
                                               x-ref="endDate"
                                               x-model="searchDTO.endGeneratedDate"
                                               placeholder="DD MMM YYYY"
                                               data-flatpickr required>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button @click.prevent="exportToExcel" class="btn btn-success ml-2">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                        <button type="button" class="btn btn-secondary ms-2" @click="clearForm">
                            <i class="fas fa-broom"></i> Clear
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Table (Styled like ODP) -->
            <div class="card card-secondary mt-4" x-show="sortedResults && sortedResults.length > 0">

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <div class="card-header d-flex align-items-center">
                            <input type="text"
                                   x-model="searchQuery"
                                   placeholder="Search ..."
                                   class="form-control w-25 ms-auto">
                        </div>
                        <table class="table table-striped table-bordered table-sm small">
                            <thead>
                            <tr>
                                <th @click="sort('invoice.client.id')" class="sortable">Client ID <span class="sort-icon">↕</span> </th>
                                <th @click="sort('invoice.client.name')" class="sortable">Name <span class="sort-icon">↕</span> </th>
                                <th @click="sort('invoice.client.distributionManagerName')" class="sortable">Manager <span class="sort-icon">↕</span> </th>
                                <th @click="sort('invoice.invoiceName')" class="sortable">Invoice ID <span class="sort-icon">↕</span> </th>
                                <th>Period from</th>
                                <th>Period to</th>
                                <th>Generated Date</th>
                                <th @click="sort('invoice.totalNet')" class="sortable">Revenue Amount <span class="sort-icon">↕</span> </th>
                                <th>Currency</th>
                                <th @click="sort('invoice.amountInEur')" class="sortable">Amount In EUR <span class="sort-icon">↕</span> </th>
                                <th>Currency</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template x-for="invoice in sortedResults" :key="invoice.id">
                                <tr>
                                    <td x-text="invoice.client.id"></td>
                                    <td x-text="invoice.client.name"></td>
                                    <td x-text="invoice.client.distributionManagerName"></td>
                                    <td x-text="invoice.invoiceName"></td>
                                    <td x-text="formatDate(invoice.periodFrom)"></td>
                                    <td x-text="formatDate(invoice.periodTo)"></td>
                                    <td x-text="formatDate(invoice.generatedDate)"></td>
                                    <td class="text-end" x-text="formatEuropeanCurrency(invoice.totalNet)"></td>
                                    <td x-text="invoice.currency"></td>
                                    <td class="text-end" x-text="formatEuropeanCurrency(invoice.amountInEur)"></td>
                                    <td x-text="invoice.convertedCurrency"></td>
                                </tr>
                            </template>
                            </tbody>
                            <tfoot>
                            <tr class="table-active">
                                <td></td>
                                <td></td>
                                <td colspan="7" class="text-end fw-bold">TOTAL REVENUE (EUR)</td>
                                <td class="text-end ps-5 fw-bold" x-text="totalRevenue"></td>
                                <td class="fw-bold">EUR</td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script src="/js/invoicesearchform.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</th:block>
</body>
</html>
